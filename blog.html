    <link rel="stylesheet" href="css/main.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">

           </div>
        </nav>
        <!-- donation button with history -->

        <section class="py-10 w-full flex justify-center items-center gap-3">
            <button id="btn-donation" onclick="activeFunction(this)" class="btn btn-outline hover:text-black hover:bg-[#B4F461] ">Donation</button>
